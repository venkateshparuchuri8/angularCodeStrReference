<div>
	<h3>Add User</h3>]
	<form ng-submit="user.save()">
	  <div class="form-group">
	    <label for="name">Name:</label>
	    <input type="text" class="form-control" id="name" ng-model="user.name">
	  </div>
	  <div class="form-group">
	    <label for="age">Age:</label>
	    <input type="text" class="form-control" id="age" ng-model="user.age">
	  </div>
	  <div class="checkbox">
	    <label>Date of Birth:</label>
	    <input type="text"  ng-model="user.dateOfBirth">
	  </div>
	  <div class="form-group">
	    <label for="designation">Designation:</label>
	    <input type="text" class="form-control" id="designation" ng-model="user.designation" uib-datepicker-popup datepicker-options="user.dateOptions">
	  </div>
	  <button type="submit" class="btn btn-default">Save</button>
	  <button type="button" class="btn btn-default" ng-click="user.cancel()">Cancel</button>
	</form>
</div>
