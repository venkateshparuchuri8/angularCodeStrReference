<html>
  <head>
    <title>Sample "Hello, World" Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-app="demo-example">
    <div class="container" ng-controller="UserContrroler">
    	<div class="row">
    		<div class="col-md-4" ng-repeat="user in user.list">
          <div>
            <h5>{{user.name}}</h5>
          </div>
    		</div>
    	</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="lib/ng.storage.min.js"></script>

    <script src="src/app.module.js"></script>
    <script src="src/app.config.js"></script>
    <script src="src/app.run.js"></script>

    <script src="src/modules/user/controller/user.controller.js"></script>
    <script src="src/modules/user/modal/controller/add.user.modal.controller.js"></script>

  </body>
</html>
